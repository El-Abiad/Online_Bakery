<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cart</title>
  <link rel="stylesheet" href="assets/css/cart.css">
</head>
<body>
  <div class="checkout">
    <p id="check-font">Checkout</p>
    <div class="items">
      <div class="header">
        <span>Item</span>
        <span>Price</span>
      </div>
      <div class="item">
        <span>Butter Croissant</span>
        <span>$2.75</span>
      </div>
      <div class="item">
        <span>French Baguette</span>
        <span>$2.50</span>
      </div>
      <div class="item">
        <span>Cheese Danish</span>
        <span>$3.21</span>
      </div>
      <div class="item">
        <span>Delivery</span>
        <span>$2</span>
      </div>
      <div class="total">
        <span>Total</span>
        <span>$10.46</span>
      </div>
    </div>
    <div class="payment">
      <p>Choose Payment Method:</p>
      <button>Cash on delivery</button>
      <button>Card</button>
    </div>
  </div>
</body>
</html>
